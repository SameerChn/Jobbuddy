<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - JobBuddy</title>
    <link rel="stylesheet" href="post.css">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

</head>
<body>

<!-- NAVBAR -->
<header>
    <nav class="Navbar">
        <p id="LOGO-name">JOBBUDDY</p>
        <div class="LOGO-idk">
            <a href="index.html">Home</a>
            <a href="seeker.html">Find a Job</a>
            <a href="About.html">About</a>
        
        </div>
        <div class="LOGO-buttons">
            <input id="search-bar" type="text" placeholder="Search...">
            <button id="login-btn">Login</button>
        </div>          
    </nav>
</header>

<!-- MAIN -->
<div class="container">
    <h2>Post a Job</h2>
    <p>Find talented individuals for your project or business by creating a detailed job listing.</p>

    <form id="jobPostForm">
        <div class="section">
            <h3>Basic Information</h3>
            <label for="jobTitle">Job Title *</label>
            <input type="text" id="jobTitle" placeholder="e.g. Event Photographer, Web Developer" required>

            <label for="category">Category *</label>
            <select id="category" required>
                <option value="">Select a category</option>
                <option value="photography">Photography</option>
                <option value="painting">Painting</option>
                <option value="labor">Labor</option>
                <option value="cooking">Cooking</option>
                <option value="music">Music</option>
                <option value="other">Other</option>
            </select>
            <div id="otherCategoryContainer" style="display: none; margin-top: 10px;">
                <label for="otherCategory">Please specify category:</label>
                <input type="text" id="otherCategory" placeholder="Enter your category">
            </div>

            <label for="jobDescription">Job Description *</label>
            <textarea id="jobDescription" placeholder="Describe the job..." rows="4" required></textarea>

            <label for="jobType">Job Type *</label>
            <select id="jobType" required>
                <option value="">Select job type</option>
                <option value="full-time">Full-Time</option>
                <option value="part-time">Part-Time</option>
                <option value="contract">Contract</option>
                <option value="freelance">Freelance</option>
            </select>

            <label for="experience">Experience Level</label>
            <select id="experience">
                <option value="">Select experience level</option>
                <option value="entry">Entry Level</option>
                <option value="mid">Mid Level</option>
                <option value="senior">Senior Level</option>
            </select>
        </div>

        <div class="section">
            <h3>Location & Pay</h3>
            <label for="jobLocation">Location *</label>
            <input type="text" id="jobLocation" placeholder="City, State or Remote" required>

            <label for="payAmount">Pay Amount *</label>
            <input type="text" id="payAmount" placeholder="$ e.g. 25" required>

            <label for="payType">Pay Type *</label>
            <select id="payType" required>
                <option value="">Select pay type</option>
                <option value="hourly">Hourly</option>
                <option value="fixed">Monthly</option>
                <option value="fixed">Daily</option>
            </select>
        </div>

        <div class="section">
            <h3>Required Skills & Contact</h3>
            <label for="skills">Required Skills</label>
            <input type="text" id="skills" placeholder="e.g. Photoshop, JavaScript, Piano">

            <label for="email">Contact Email *</label>
            <input type="email" id="email" placeholder="your@email.com" required>

            <label for="phone">Contact Number:</label>
            <input type="number" id="phone" name="phone" pattern="[0-9]" required />
        </div>

<!-- Update the upload section to be more user-friendly -->
<div class="section">
    <h3>Company/Personal Information</h3>
    <label for="companyName">Company/Name *</label>
    <input type="text" id="companyName" placeholder="Your name or company name" required>

    <label for="website">Website/Profile</label>
    <input type="url" id="website" placeholder="https://yourwebsite.com">
    
    <label>Logo/Profile Image</label>
    <div style="margin: 10px 0;">
        <button type="button" id="upload_widget" class="btn-primary post" style="padding: 8px 16px;">
            Upload Logo
        </button>
        <img id="logoPreview" style="display:none; max-width:150px; margin-top:10px; border-radius:5px;">
    </div>
    <input type="hidden" id="logoUrl" name="logo">
</div>

        <label>
            <input id="checkbox" type="checkbox" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </label>

        <div class="buttons">
            <button type="submit" class="post">Post Job</button>
            <button type="button" class="draft">Save as Draft</button>
        </div>
    </form>
</div>

<script src="post.js"></script>
  
</body>
</html>
